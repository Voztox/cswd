<body>
  <header>
    <h1>Quiz</h1>
  </header>
  <main>
    <h2>Welcome!</h2>
    <form id="nameF">
      <label for="name">Please enter your name:</label>
      <input type="text" id="name">
      <button id="startButton">Start</button>
    </form>
    <div id="quiz">
      <div id="questionBank">
        <div class="question">
          <p>Which team is the winner of World Cup 2022</p>
          <input type="radio" name="team" value="Por">Portugal<br>
          <input type="radio" name="team" value="Fra">France<br>
          <input type="radio" name="team" value="Arg">Argentina<br>
          <input type="radio" name="team" value="Eng">England<br>
        </div>
        <div class="question">
          <p>Which one of the lectures are not included in stage 1 of the computer science?</p>
          <select name="courses">
            <option value="cswd">Client Side Web Development</option>
            <option value="cp">Computer Programming</option>
            <option value="sd">System Development</option>
            <option value="da">Data & Algorithms</option>
          </select>
        </div>
        <div class="question">
          <p>What is the first name of the president of Ireland</p>
          <textarea rows="5" cols="32"></textarea>
        </div>
      </div>
      <form id="answerForm"></form>
      <button id="prevBtn" style="display: none;">Prev</button>
      <button id="nextBtn">Next</button>
    </div>
    <div id="scoreContainer" style="display: none;">
      <h2>Your Score:</h2>
      <p id="score"></p>
      <p id="message"></p>
      <button id="restartBtn">Restart Quiz</button>
    </div>
  </main>
  <script src="script.js"></script>
